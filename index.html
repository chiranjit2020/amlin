<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="./favicon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMLIN - Screen Recorder</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.min.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<h1>Amlin Screen Recorder</h1>
	<p>Free and open source software for video recording.</p>
	<p>Video wil be downloaded in download folder.</p> 

	<div class="row">
		<div class="vid-block">
			<video class="video" controls title="Video will be displayed after download"></video>
			<small>Preview</small>
		</div>
    	<button class="record-btn">Record <i class='bx bx-play-circle'></i></button>
	</div>
	<div class="alert-box">
		<p>Recording...</p>
	</div>

	<footer>
		<p>&copy; 2021. AMLIN is created and maintained by Chiranjit.</p>

	</footer>
	<script src="./index.js"></script>
</body>
</html>
